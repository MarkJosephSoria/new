<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Event Registration</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Indie+Flower&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="chist.css">
</head>
<body>
    <div class="form-container">
        <h2 class="title">Christmas Event</h2>
        <form id="registrationForm" action="submit.php" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <input type="text" name="name" id="name" placeholder="Full Name" required>
            </div>

            <div class="form-group">
                <input type="number" name="age" id="age" placeholder="Age" required>
            </div>

            <div class="form-group">
                <select name="sex" id="sex" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <input type="date" name="birthdate" id="birthdate" required>
            </div>

            <div class="form-group">
                <select name="civil_status" id="civil_status" required>
                    <option value="" disabled selected>Civil Status</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Widowed">Widowed</option>
                    <option value="Divorced">Divorced</option>
                </select>
            </div>

            <div class="form-group">
                <textarea name="address" id="address" rows="2" placeholder="Address" required></textarea>
            </div>

            <div class="form-group">
                <input type="tel" name="contact" id="contact" placeholder="11-digit Contact Number" required pattern="[0-9]{11}" maxlength="11">
            </div>

            <div class="form-group">
                <input type="email" name="email" id="email" placeholder="Email Address" required>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
